<html xmlns="http://www.w3.org/1999/xhtml">

<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style type="text/css">
    .imgArea input {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50px;
      opacity: 0;
      cursor: pointer;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 80%;margin: 0 auto;">
    <h1 style="text-align: center">研学营列表</h1>
    <el-row :gutter="20" type="flex" align="middle" style="padding: 10px 0;background-color: #f9fafc;margin:10px 0;">
      <el-button type="primary" @click="onAddActivity()">添加研学营</el-button>
    </el-row>
    <template v-for="(item, index) in activityList">
      <el-row :gutter="20" type="flex" align="middle" style="padding: 10px 0;background-color: #f9fafc;">
        <el-col :span="6">
          <div class="grid-content">
            <img :src="item.logo_url" style="margin: 6px;width: 200px;" v-if="item.logo_url != ''">
          </div>
        </el-col>
        <el-col :span="6" :offset="1">
          <div class="grid-content">{{item.name}}</div>
          <div class="grid-content">{{item.tagline}}</div>
        </el-col>
        <el-col :span="13" :offset="1">
          <div class="grid-content"></div>
          <!-- <el-button type="primary" @click="onTopic(item)">主题</el-button>-->
          <el-button type="primary" @click="onDetail(item)">详细</el-button>
          <el-button type="primary" @click="onEdit(item)">编辑</el-button>
          <el-button type="primary" @click="onRemove(item)">删除</el-button>
        </el-col>
      </el-row>
    </template>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
<script src="https://unpkg.com/element-ui@2.3.4/lib/index.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="cos-js-sdk-v5.min.js"></script>


<script>  
  Vue.use(VueQuillEditor);
  var app = new Vue({
    el: '#app',
    data: {
      activityList: [],
    },
    mounted: function () {
      // `this` 指向 vm 实例
      console.log('created');
      var that = this;
      var userId = sessionStorage.userId;
      axios({
        url: '/weapp/WebYanxue',
        //url: '/weapp/index.php/WebYanxue',
        method: 'post',
        data: {
          userId: userId
        },
        transformRequest: [function (data) {
          // Do whatever you want to transform the data
          let ret = ''
          for (let it in data) {
            ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
          }
          return ret
        }],
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then(function (response) {

          //var res = JSON.parse(response);
          console.log("response" + response.data.code);
          if (response.data.code === 0) {
            console.log(response.data);
            that.activityList = response.data.data;
            console.log(that.activityList);
            //window.location = "activity.html";
          }

        })
        .catch(function (error) {
          console.log(error);
        });
    },
    methods: {
      onTopic(activity) {
        sessionStorage.currentYanxue = JSON.stringify(activity);
        window.location = "topic_list.html";
      },
      onDetail(activity) {
        sessionStorage.currentYanxue = JSON.stringify(activity);
        window.location = "yanxue.html";
      },
      onEdit(activity) {
        sessionStorage.currentYanxue = JSON.stringify(activity);
        window.location = "yanxue_edit.html";
      },
      onRemove(activity) {
        sessionStorage.currentYanxue = {};
      },
      onAddActivity() {
        window.location = "yanxue_add.html";
      }
    }
  });
</script>

</html>
